<!DOCTYPE html>
<head>
  <!-- css sheet-->
  <link rel="stylesheet" type="text/css" href="frontpage.css">
  <!-- engine p5-->
  <script src="p5.js"></script>
  <!-- kode til javascript -->
  <script src="orbitaler.js"></script>
  <script src="libraries/p5.svg.js" type="text/javascript"></script>

  <script>
    var muted = true;
    function playsong() {
      if(muted) {
        muted = false;
        document.getElementById("sang").play();
        document.getElementById("muteKnap").src = "assets/mute.svg";
      }
      else {
        muted = true;
        document.getElementById("sang").pause();
        document.getElementById("muteKnap").src = "assets/unmute.svg";
      }
    }
  </script>
  <!-- meta data -->
  <title>Orbitaler</title>

</head>
<body>
  <audio id="sang" loop>
    <source src="SpaceAmbient.wav" type="audio/wav">
  </audio>
  <div style="width: 100%; overflow: hidden;">
    <div style="width: 300px; float: left;">
      <h1>Editor</h1>
      <h3>Generel settings</h3>
      <p>timescale (antal simulerede sekunder pr sekund): </p>
        <input type="range" min="0" max="100000" value="36000" id="timescaleSlider">  <input type="text" size="10" value="36000"  id="timescaleBox">
      <br>
      <p>Colissions on/off:</p>
      <input type="checkbox" id="colissionCheckbox" >
      <br>
      <h3>Planet settings</h3>
      <!-- activeplanet information too be added -->
      <p>Radius: </p>
        <input type="range" min="0" max="100" value="100" id="radiusSlider">  <input type="text" size="10" value="100"  id="radiusBox">
      <br>
      <p>mass of planet in kg: </p><!-- <input type="range" min="1" max="100" value="1" id="massSlider">-->
          <input type="text" size="20" value="10"  id="massBox"> <input type="text" size="10" value="10"  id="massExponentBox">
      <br>
      <p>Speed x-axis: </p>
          <input type="text" size="20" value="10"  id="speedxBox"> <input type="text" size="10" value="10"  id="speedxExponentBox">
      <br>
      <p>Speed y-axis:</p>
      <input type="text" size="20" value="10"  id="speedyBox"> <input type="text" size="10" value="10"  id="speedyExponentBox">
      <br>
      <p>Length of trail:</p>
        <input type="text" size="10" value="10"  id="trailLengthBox">
      <br>
      <p>Trail on/off:</p>
        <input type="checkbox" id="trailCheckbox" >
      <br>
      <button  id="saveSettings" onclick="" style="color:white;background-color:#4fd673;padding: 10 10 10 10;border: none; ">Save</button>
      <br>
      <button  id="deletePlanet" style="color:white;background-color:#ff3126;padding: 10 10 10 10;border: none; ">Delete planet</button>
      <br>
      Synths from Â©Music Maker and music made by Anders Bjerrum Jensen
      <br>
      <img src="assets/unmute.svg" id="muteKnap" onclick="playsong()"></img> </div>

    <div style="margin-left: 320px;" id="sketch-holder"></div>
</div>
</body>
